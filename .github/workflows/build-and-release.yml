name: Build and Release SimpleCutPy

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          ffmpeg-version: "6.0"
          architecture: "x64"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller SimpleCutPy.spec

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: SimpleCutPy-build
          path: dist/SimpleCutPy/

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: SimpleCutPy-build
          path: dist/SimpleCutPy/

      - name: Create zip archive
        run: |
          cd dist
          7z a -tzip SimpleCutPy-${{ github.ref_name }}.zip SimpleCutPy/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/SimpleCutPy-${{ github.ref_name }}.zip
          asset_name: SimpleCutPy-${{ github.ref_name }}.zip
          asset_content_type: application/zip
